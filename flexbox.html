<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father{
      display: flex;
      height: 100vh;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .box{
      width: 150px;
      height: 150px;
      background-color: blue;
      border: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
  </div>  
</body>
</html>
